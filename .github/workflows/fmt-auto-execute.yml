name: Auto FMT Executor

on:
  push:
    paths:
      - 'fmt-request.json'

jobs:
  run-fmt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install jq
        run: sudo apt-get install jq
      
      - name: Read fmt-request.json
        id: read_request
        run: |
          REQUEST=$(cat fmt-request.json)
          echo "Loaded Request: $REQUEST"

      - name: Execute FMT Prediction
        run: |
          echo "Refreshing VD-36 before execution..."
          echo "{\"refresh\": true}" > fmt-vd36-refresh.json
          echo "âœ… VD-36 Refresh Successful"
          echo "Executing FMT Prediction based on incoming fmt-request.json trigger..."
          # (Insert FMT CLI/API call here if ready)

      - name: Cleanup fmt-request.json
        run: |
          echo "Cleaning up request file..."
          git rm -f fmt-request.json fmt-vd36-refresh.json || true
          git config user.name "fmt-bot"
          git config user.email "fmt-bot@users.noreply.github.com"
          git commit -m "Auto-cleanup: Removed processed FMT request files" || echo "Nothing to commit"
          git push || echo "Nothing to push"
