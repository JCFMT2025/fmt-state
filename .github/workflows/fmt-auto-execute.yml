name: Auto FMT Executor

on:
  workflow_run:
    workflows: ["Auto Trigger FMT"]
    types:
      - completed

permissions:
  contents: write

jobs:
  run-fmt:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install jq
        run: sudo apt-get install jq
      
      - name: Read fmt-request.json
        id: read_request
        run: |
          REQUEST=$(cat fmt-request.json)
          echo "Loaded Request: $REQUEST"

      - name: Execute FMT Prediction
        run: |
          echo "Executing FMT Prediction based on incoming fmt-request.json trigger"
          # (Insert FMT CLI/API call here if ready)

      - name: Cleanup fmt-request.json
        run: |
          echo "Cleaning up request file..."
          git rm -f fmt-request.json || true
          git config user.name "fmt-bot"
          git config user.email "fmt-bot@users.noreply.github.com"
          git commit -m "Auto-cleanup: Removed processed fmt-request.json" || echo "Nothing to commit"
          git push || echo "Nothing to push"
