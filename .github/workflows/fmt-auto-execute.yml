name: Auto FMT Executor

on:
  push:
    paths:
      - 'fmt-request.json'

jobs:
  run-fmt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install jq
        run: sudo apt-get install jq

      - name: Read fmt-request.json
        id: read_request
        run: |
          REQUEST=$(cat fmt-request.json)
          echo "Request content: $REQUEST"
          FIXTURE=$(echo "$REQUEST" | jq -r '.fixture')
          echo "FIXTURE=$FIXTURE" >> $GITHUB_ENV

      - name: Run FMT Prediction
        run: |
          echo "Invoking VD-36 FMT Prediction Engine..."
          echo "Running prediction for: $FIXTURE"
          # Here you would insert the real command or script to trigger FMT on $FIXTURE
          # Example (placeholder): python fmt_predictor.py --fixture "$FIXTURE"

      - name: Cleanup fmt-request.json
        run: |
          echo "Cleaning up fmt-request.json..."
          git rm -f fmt-request.json || true
          git config user.name "fmt-bot"
          git config user.email "fmt-bot@example.com"
          git commit -m "Auto-cleanup: Removed processed fmt-request.json" || echo "Nothing to commit"
          git push || echo "Nothing to push"
