name: Auto FMT Executor

on:
  push:
    paths:
      - 'fmt-request.json'

jobs:
  run-fmt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install jq
        run: sudo apt-get install jq
      
      - name: Read fmt-request.json
        id: read_request
        run: |
          REQUEST=$(cat fmt-request.json)
          FIXTURE=$(jq -r '.fixture' fmt-request.json)
          echo "Loaded FMT Request for Fixture: $FIXTURE"
          echo "FIXTURE=$FIXTURE" >> $GITHUB_ENV

      - name: Execute FMT Prediction
        run: |
          echo "ðŸš€ Executing FMT Prediction for: $FIXTURE"
          # (Insert your actual FMT prediction CLI/API call here)

      - name: Cleanup fmt-request.json
        run: |
          echo "ðŸ§¹ Cleaning up fmt-request.json after execution..."
          git rm -f fmt-request.json || true
          git config user.name "fmt-bot"
          git config user.email "fmt-bot@users.noreply.github.com"
          git commit -m "Auto-cleanup: Removed processed fmt-request.json" || echo "Nothing to commit"
          git push || echo "Nothing to push"
