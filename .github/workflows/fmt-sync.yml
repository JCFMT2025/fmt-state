name: Auto Sync FMT JSON + VD-41 Cycle

on:
  workflow_dispatch:
    inputs:
      force_vd_41_cycle:
        description: 'Trigger VD-41 reassignment manually'
        required: false
        default: 'false'
  schedule:
    - cron: '0 * * * *'  # Every hour UTC
  push:
    paths:
      - fmt-state.json

permissions:
  contents: write

jobs:
  fmt_json_sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Detect and Add New VDs to JSON
        run: |
          echo "ðŸ” Scanning for untracked VDs..."
          known_vds=$(jq -r '.vds | keys[]' fmt-state.json)
          for i in $(seq 1 60); do
            vd_id=$(printf "VD-%02d" $i)
            if ! echo "$known_vds" | grep -q "$vd_id"; then
              echo "âž• Adding $vd_id to JSON"
              jq --arg vd "$vd_id" '.vds[$vd] = {"task": "Pending Assignment", "status": "Idle"}' fmt-state.json > tmp.json && mv tmp.json_
