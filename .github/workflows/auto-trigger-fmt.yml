name: Auto Trigger FMT

on:
  workflow_dispatch:
    inputs:
      fixture:
        description: 'Fixture to predict (e.g., Napoli vs Torino)'
        required: true
        type: string

jobs:
  run_fmt_prediction:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Trigger FMT Prediction
        run: |
          echo "Invoking VD-36 (FMT Prediction Executor)"
          echo "{\"fixture\": \"${{ github.event.inputs.fixture }}\", \"scan_all_markets\": true}" > fmt-request.json

      - name: Commit and Push FMT Request
        run: |
          git config user.name "fmt-bot"
          git config user.email "fmt-bot@users.noreply.github.com"
          git add fmt-request.json
          git commit -m "New FMT Request: ${{ github.event.inputs.fixture }}" || echo "Nothing to commit"
          git push || echo "Nothing to push"

      - name: Wait to ensure GitHub detects the push
        run: |
          echo "Waiting briefly to allow GitHub to detect the push..."
          sleep 10

      - name: Push Again to Trigger Auto-Executor
        run: |
          git push || echo "Nothing to push again"
